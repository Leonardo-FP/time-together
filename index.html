<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Tela Inicial -->
    <div class="home-screen">
        <h1>Nosso Tempo Juntos</h1>
        <img src="ursos-abraco.webp" id="bear-hug" alt="Um panda abra√ßando um urso marrom">
        <button class="btn" id="startBtn">Ver Nossa Hist√≥ria</button>
    </div>

    <!-- Tela de Loading -->
    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <h2>Carregando nossas lembran√ßas... üíñ</h2>
        <div class="spinner"></div>
    </div>
    
    <!-- Tela do Contador -->
    <div class="counter-screen" id="counterScreen">
        <h1 class="gradient-text">
        <span class="linha1">Estamos vivendo</span><br>
        <span class="linha2">esse amor h√°</span>
    </h1>
    
    <div class="counter neon-text">
        <div class="counter-display" id="counterDisplay"></div>
        <div class="counter-details">
            <div class="counter-item">
                <div class="counter-number" id="years"></div>
                <div class="counter-label">Anos</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="months"></div>
                <div class="counter-label">Meses</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="days"></div>
                <div class="counter-label">Dias</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="hours"></div>
                <div class="counter-label">Horas</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="minutes"></div>
                <div class="counter-label">Minutos</div>
            </div>
            <div class="counter-item">
                <div class="counter-number" id="seconds"></div>
                <div class="counter-label">Segundos</div>
            </div>
        </div>
    </div>

    <!-- Player de m√∫sica -->
    <div class="music-player">
        <div class="controls">
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="pauseBtn"><i class="fas fa-pause"></i></button>
            <div class="progress-container">
                <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1">
            </div>
        </div>
        <span class="now-playing">Tocando: "Nossa m√∫sica"</span>
    </div>

    <!-- Carrosel de fotos -->
    <div class="photo-carousel">
        <div><img src="fotos/beijo.jpg" width="600" height="600" alt="Nossa Foto 1"></div>
        <div><img src="fotos/hamburgueria.jpg" width="600" height="600" alt="Nossa Foto 2"></div>
        <div><img src="fotos/show.jpg" width="600" height="600" alt="Nossa Foto 3"></div>
        <div><img src="fotos/anonovo.jpg" width="600" height="600" alt="Nossa Foto 4"></div>
        <div><img src="fotos/natal.jpg" width="600" height="600" alt="Nossa Foto 5"></div>
        <div><img src="fotos/minas.jpg" width="600" height="600" alt="Nossa Foto 6"></div>
        <div><img src="fotos/aniversario.jpg" width="600" height="600" alt="Nossa Foto 7"></div>
    </div>

    <div class="love-message">
        <p class="text">"A vida ao seu lado ganha outro sentido, outro motivo, outro sabor.</p>
        <p class="text" style="text-align: right;">Que nosso amor seja eterno enquanto durar."</p>
        <p>Leonardo, 2025</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="music.js"></script>
</body>
</html>
